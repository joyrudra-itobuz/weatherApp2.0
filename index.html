<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Weather</title>
  </head>
  <body class="">
    <section class="main-section">
      <nav class="flex justify-between py-2">
        <a onclick="showMenu()" menu-btn class="cursor-pointer"
          ><img src="./assets/images/nav/menu.svg" alt=""
        /></a>
        <input
          class="text-center bg-transparent text-white text-[30px] user-location-input"
          type="text"
          value="Kolkata"
        />
        <a class="cursor-pointer"
          ><img src="./assets/images/nav/menu-vertical.svg" alt=""
        /></a>
      </nav>
      <ul
        class="hidden px-10 menu-container flex flex-col items-start gap-10 text-2xl text-blue-900 bg-blue-300 py-10 menu-closing-animation"
      >
        <div class="flex justify-between w-[100%]">
          <li>Home</li>
          <button class="menu-close" onclick="closeMenu()">
            <img class="w-8" src="./assets/images/nav/cross.svg" alt="" />
          </button>
        </div>
        <a href=""> <li>Location</li> </a>
        <a href=""> <li>Api</li> </a
        ><a href="contact.html"> <li>Contact</li> </a
        ><a href=""> <li>Help</li> </a>
      </ul>
      <div class="flex justify-center overflow-scroll">
        <img
          class="w-40 hidden overcast-icon weather-icon"
          src="./assets/images/weather-icons/purple-overcast.svg"
          alt=""
        />
        <img
          class="w-40 hidden rain-icon weather-icon"
          src="./assets/images/weather-icons/purple-rain.svg"
          alt=""
        />
        <img
          class="w-40 hidden sun-cloud-icon weather-icon"
          src="./assets/images/weather-icons/purple-sun-cloud.svg"
          alt=""
        />
        <img
          class="w-40 hidden sunny-icon weather-icon"
          src="./assets/images/weather-icons/purple-sun.svg"
          alt=""
        />
        <img
          class="w-40 hidden thunder-icon weather-icon"
          src="./assets/images/weather-icons/purple-thunder.svg"
          alt=""
        />
        <img
          class="w-40 thunderstorm-icon weather-icon current-weather-icon"
          src="./assets/images/weather-icons/purple-thinder-rain.svg"
          alt=""
        />
        <img
          class="w-40 hidden cloud-rain-icon weather-icon"
          src="./assets/images/weather-icons/purple-cloud-rain.svg"
          alt=""
        />
        <img
          class="w-40 hidden cloudy-icon weather-icon"
          src="./assets/images/weather-icons/purple-couldy.svg"
          alt=""
        />
      </div>
      <div class="flex flex-col items-center">
        <h2 class="temp-here text-white text-[115px] mt-[-2rem]">21</h2>
        <p class="text-white text-2xl mt-[-2rem] weather-condition">
          Thunderstrorm
        </p>
        <p class="text-blue-800 date-here">Monday, 17th June</p>
      </div>
      <div
        class="flex justify-between mx-10 mt-5 py-5 border-t-[2px] border-t-blue-300 border-opacity-25"
      >
        <div class="flex flex-col items-center">
          <img
            class="w-10"
            src="./assets/images/weather-icons/wind.svg"
            alt=""
          />
          <p class="text-white wind-here">13 km/h</p>
          <p class="text-blue-900">Wind</p>
        </div>
        <div class="flex flex-col items-center">
          <img
            class="w-8"
            src="./assets/images/weather-icons/thermometer.svg"
            alt=""
          />
          <p class="text-white feels-like feels-like-here">70</p>
          <p class="text-blue-900">Feels Like</p>
        </div>
        <div class="flex flex-col items-center">
          <img
            class="w-8"
            src="./assets/images/weather-icons/humidity.png"
            alt=""
          />
          <p class="text-white humidity-here">65%</p>
          <p class="text-blue-900">Humidity</p>
        </div>
      </div>
    </section>
    <section class="">
      <div class="flex justify-between px-5">
        <h3 class="text-start text-3xl text-white">Today</h3>
        <a
          href="#"
          target="_blank"
          class="text-white my-auto text-2xl text-opacity-30"
          >7 days ></a
        >
      </div>
      <div class="flex justify-between gap-10 mx-5 mt-6 overflow-scroll">
        <div
          class="text-white text-3xl flex flex-col items-center today-temp-card"
        >
          <p class="today-temp">23</p>
          <img
            class="w-12"
            src="./assets/images/weather-icons/purple-rain.svg"
            alt=""
          />
          <p class="time-here text-xl text-white text-opacity-30">10:00</p>
        </div>
        <div
          class="text-white text-3xl flex flex-col items-center today-temp-card"
        >
          <p class="today-temp">22</p>
          <img
            class="w-12"
            src="./assets/images/weather-icons/purple-thunder.svg"
            alt=""
          />
          <p class="time-here text-xl text-white text-opacity-30">12:00</p>
        </div>
        <div
          class="text-white text-3xl flex flex-col items-center today-temp-card"
        >
          <p class="today-temp">20</p>
          <img
            class="w-12"
            src="./assets/images/weather-icons/purple-sun-cloud.svg"
            alt=""
          />
          <p class="time-here text-xl text-white text-opacity-30">14:00</p>
        </div>
        <div
          class="text-white text-3xl flex flex-col items-center today-temp-card"
        >
          <p class="today-temp">25</p>
          <img
            class="w-12"
            src="./assets/images/weather-icons/purple-sun.svg"
            alt=""
          />
          <p class="time-here text-xl text-white text-opacity-30">16:00</p>
        </div>
      </div>
    </section>
    <script src="./js/weatherOperartions.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
